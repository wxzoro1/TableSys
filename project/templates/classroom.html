{% extends "./base.html" %}
{% block title %} 教室表 {% end %}

{% block css %}
{% end %}

{% block js %}
<script src="../static/js/classroom.js " type="text/javascript"></script>
{% end %}

{% block content %}

<div id="list">
	<button class="btn btn-default" id="btn-refresh">刷新</button>
	<button class="btn btn-default" id="btn-new"> 添加教室</button>
	<div id="dlg-public-form" style="display:none">
		<br>
	<form id="frm-public">
		<input type="hidden" name="sn" value="">
		<table>
	    	<tr><td>校区：</td>
            	<td><select name="campus">
                    <option value="西区">西区</option>
                    <option value="东区">东区</option>
                    </select></td>
        	</tr>
       		 <tr><td>教学楼：</td>
            	<td><select name="building">
                    <option value="第一公共教学楼">第一公共教学楼</option>
                    <option value="第二公共教学楼">第二公共教学楼</option>
                    </select></td>
       		 </tr>
       		 <tr><td>教室：</td>
				<td><input type="text" name="croom" value=""></td>
				</tr>
			<tr><td>
				<br><input class="btn btn-default" type="submit" value="修改">
				<button class="btn btn-default" id="btn-public-frm-close">关闭</button>
				</td>
			</tr>
        </table>
	</form>
	</div>
	<hr>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>序号 </th>
					<th>校区</th>
					<th>教学楼</th>
					<th>教室</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="list-tbody">
				</tbody> 
		</table>
</div>
	
{% end %}
