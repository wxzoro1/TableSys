{% extends "./base.html" %}
{% block title %} 课程计划 {% end %}

{% block css %}
{% end %}

{% block js %}
<script src="../static/js/scourse.js " type="text/javascript"></script>
{% end %}

{% block content %}

<div id="list">

<select name="term" id="select1"  >
			<option selected>请选择学期 <b class="caret"></b></option>   
			<option value="01" >2015-2016学年春</option>  
			<option value="02" >2015-2016学年秋</option>	
			<option value="03" >2016-2017学年春</option>
			<option value="04" >2016-2017学年秋</option>
			<option value="05" >2017-2018学年春</option>  
			<option value="06" >2017-2018学年秋</option>
			<option value="07" >2018-2019学年春</option> 
			<option value="08" >2018-2019学年秋</option> 					   
</select>
	<button class="btn btn-info btn-xs" id="btn-search">确定</button>	
<hr>
	<button class="btn btn-default" id="btn-refresh">刷新</button>
	<button class="btn btn-default" id="btn-new"> 添加课程</button>								

	<div id="dlg-public-form" style="display:none">
			<br>
			<form id="frm-public">
				<input type="hidden" name="sn" value="">
				<table>
				<tr><td>课程号：</td>
					<td><input type="integer" name="courseno" value=""></td>
				</tr>
				<tr><td>课名：</td>
					<td><input type="text" name="cname" value=""></td>
				</tr>
				<tr><td>学分：</td>
					<td><input type="integer" name="credit" value=""></td>
				</tr>
				<tr>
					<select name="property">
						<option selected value="必修">必修</option>
						<option value="选修">选修</option>
					</select>
				</tr>
				<tr><td>
					<br><input class="btn btn-default" type="submit" value="修改">
						<button class="btn btn-default" id="btn-public-frm-close">关闭</button>
					</td>
				</tr>
				</table>
			</form>
			</div>
<hr>
	<table class="table table-striped table-bordered table-hover">
	<thead>
			<tr>
				<th>序号</th>
				<th>课程号</th>
				<th>课名</th>
				<th>学分</th>
				<th>属性</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="list-tbody">
			</tbody> 
	</table>
</div>
{% end %}
