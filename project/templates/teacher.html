{% extends "./base.html" %}
{% block title %} 教室表 {% end %}

{% block css %}
{% end %}

{% block js %}
<script src="../static/js/teacher.js " type="text/javascript"></script>
{% end %}

{% block content %}
						
<div id="list">							
	<button class="btn btn-default" id="btn-refresh">刷新</button>
	<button class="btn btn-default" id="btn-new"> 添加教师</button>
	<div id="dlg-public-form" style="display:none">
			<br>	
	<form id="frm-public">
			<input type="hidden" name="sn" value="">
			<table>
				<tr><td>教职工号：</td>
					<td><input type="VARCHAR" name="tno" value=""></td>
				</tr>
				<tr><td>姓名：</td>
					<td><input type="text" name="tname" value=""></td>
				</tr>
				<tr><td>性别：</td>
					<td><select name="gender">
						<option value="M">M</option>
						<option value="F">F</option>
						</select></td>
				</tr>
				<tr><td>所在学院：</td>
					<td><input type="text" name="institute" value=""></td>
				</tr>
				<tr><td>入学时间：</td>
					<td><input type="date" name="enrolled" value=""></td>
				</tr>
				<tr><td>
					<br><input class="btn btn-default" type="submit" value="修改">
					<button class="btn btn-default" id="btn-public-frm-close">关闭</button>
				</td>
				</tr>
			</table>
	</form>
	</div>
	<hr>
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th style="width:5rem">序号
				<th>教职工号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>所在学院</th>
				<th>入学时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="list-tbody">
			</tbody> 
	</table>
</div>
		
{% end %}
