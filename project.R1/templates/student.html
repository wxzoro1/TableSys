{% extends "./base.html" %}
{% block title %} 学生表 {% end %}

{% block css %}
{% end %}

{% block js %}
<script src="../static/js/student.js " type="text/javascript"></script>
{% end %}

{% block content %}

	<button id="btn-refresh">刷新</button>
	<button id="btn-new"> 添加学生</button>
	
	<div id="dlg-public-form" style="display:none">
	<hr>
	<form id="frm-public">
		<input type="hidden" name="sn" value="">
		<table>
        <tr><td>学号：</td>
            <td><input type="VARCHAR" name="sno" value=""></td>
        </tr>
        <tr><td>姓名：</td>
            <td><input type="text" name="sname" value=""></td>
		<tr><td>性别：</td>
			<td><select name="gender">
					<option value="M">M</option>
					<option value="F">F</option>
				</select></td>
		</tr>
        <tr><td>班级：</td>
			<td><input type="text" name="cla" value=""></td>
		</tr>
        <tr><td>专业：</td>
			<td><input type="text" name="major" value=""></td>
        </tr>
        <tr><td>所在学院：</td>
			<td><input type="text" name="institute" value=""></td>
		</tr>
		<tr><td>入学时间：</td>
			<td><input type="date" name="enrolled" value=""></td>
		</tr>
		<tr><td>
				<input type="submit" value="修改">
				<button id="btn-public-frm-close">关闭</button>
			</td>
		</tr>
        </table>
	</form>
	</div>
	
	<hr>
	<div id="list">
		<table border=1>
			<thead>
			<tr>
                <th style="width:4rem">序号
                <th style="width:5rem">学号
                <th style="width:5rem">姓名
                <th style="width:5rem">性别
                <th style="width:5rem">班级
                <th style="width:5rem">专业
                <th style="width:5rem">所在学院
                <th style="width:5rem">入学时间
				<th style="width:20rem; text-align:left">操作</th>
			</tr>
			</thead>
			<tbody id="list-tbody">
			</tbody> 
		</table>
	</div>
{% end %}
